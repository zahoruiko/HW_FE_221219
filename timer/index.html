<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    <div class="watch">
        Please enter: <br>
        Hours: <input id="hours" type="text" placeholder="Hours" value="00" size="2">
        Minuts: <input id="minuts" type="text" placeholder="Minuts" value="00" size="2">
        Seconds: <input id="seconds" type="text" placeholder="Seconds" value="05" size="2">
        <div class="time">
            __:__:__
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
